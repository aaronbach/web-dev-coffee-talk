<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Counter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Counter</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-img src="assets/counter.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>Counter</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h1 style="text-align: center;">{{ counter }}</h1>
    </ion-card-content>
  </ion-card>

  <ion-item-divider>Personen</ion-item-divider>
  <ion-item *ngFor="let person of persons">
    <ion-icon slot="start" [name]="person.icon"></ion-icon>
    <ion-label>{{ person.name }}</ion-label>
  </ion-item>
  <ion-item *ngIf="!persons.length">
    <ion-label>
      <h2>Keine Personen bekannt</h2>
      <p>Füge jemanden über die Aktionen hinzu</p>
    </ion-label>
  </ion-item>

</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="primary">
    <ion-icon name="hammer-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="onAddPerson()"><ion-icon name="person-add-outline"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="onIncreaseCounter()"><ion-icon name="add-circle-outline"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>
